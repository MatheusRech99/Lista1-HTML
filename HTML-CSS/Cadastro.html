<!DOCTYPE html>
<html>

<head>
    <title>Tela de Cadastro</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="custimizacao/loginmario.css">

</head>

<body>

    <div class="logo">
        <a href="Login.html">
            <img src="imgs/mario.png" alt="logo site">
        </a>
    </div>

    <div class="informacoes">
        <form action="#" method="POST">
            <div class="usuario">
                <input type="text" id="nome" placeholder="Nome Completo" name="nome" required>
                <input type="email" id="email" placeholder="E-mail" name="email" required>
            </div>
            <select class="selects" name="pais" id="pais">
                <option value="0">Pa√≠s</option>
            </select>
            <div class="usuario">
                <input type="text" id="user" placeholder="Login" name="user" required>
                <input type="password" id="senha" placeholder="Senha" name="senha" required>
                <input type="password" id="senha2" placeholder="Confirmar senha" name="senha2" required>
            </div>

            <button class="botoes" type="submit">Cadastrar</button>
            <a href="Login.html"><button id="botao-cancelar" type="button" >Cancelar</button></a>
        </form>


    </div>



</body>

</html>
