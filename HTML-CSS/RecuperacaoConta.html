<!DOCTYPE html>
<html>

<head>
    <title>Tela de Recuperação</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="custimizacao/loginmario.css">

</head>

<body>

    <div class="logo">
        <a href="Login.html">
            <img src="imgs/mario.png" alt="logo site">
        </a>
    </div>

    <div class="informacoes">
        <div class="aviso">Digite seu e-mail cadastrado para reenviarmos a senha</div>
        <form action="#" method="POST">
            <div class="usuario">
                <input type="email" id="email" placeholder="E-mail" name="email" required>
            </div>
            <button class="botoes" type="submit">Enviar</button>
        </form>


    </div>



</body>

</html>
